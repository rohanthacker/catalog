{% extends "layout.html" %}

{% block title %} Categories {% endblock %}



{% block body %}
        <div class="grid">
            {% for item in objects %}
            <a href="{{item.id}}">
                <div class="card">
                    <img src='/static/images/categories/{{ item.id }}.jpg'
                         height="100"
                         width="100"
                         alt="Car Manufacture Logo">
                    <div class="card-body">
                    <span class="h4">{{item.name}}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
{% endblock %}
