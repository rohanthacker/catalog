{% extends "layout.html" %}

{% block title %} Categories {% endblock %}



{% block body %}
<div class="row">
    <div class="col col-4">
        <ul class="list-group">
            {% for item in objects %}
            <li class="list-group-item">
                <a href="{{item.slug}}">{{item.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
