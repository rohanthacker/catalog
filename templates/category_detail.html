{% extends "layout.html" %}

{% block title %} {{object.slug}} {% endblock %}

{% block body %}
<button class="fab" data-toggle="modal" data-target="#createModal">Add</button>
<ul class="list-group" aria-orientation="vertical">
    {% for item in object['items'] %}
    <li class="list-group-item">
        <a class="list-group-item-action" href="{{object.slug}}/{{item.slug}}">{{item.name}}</a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
            Delete
        </button>
    </li>
    {% endfor %}
</ul>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a new Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select class="form-control">
                            <option value="">Yellow</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
