{% extends "layout.html" %}

{% block title %} Categories {% endblock %}



{% block body %}
        <ul class="grid">
            {% for item in objects %}
            <li class="grid-item">
                <img src="/static/images/placeholder.jpg" alt="">
                <a href="{{item.slug}}">{{item.name}}</a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
