{% extends "layout.html" %} 

{% block body %}
    <div class="mdc-card my-card">
        <h1 class="mdc-typography--headline4">{{object.name}}</h1>
        <a class="btn btn-sm" href="{{ object.slug }}/edit">Edit</a>
        <a class="btn btn-sm" href="/api/v1/categories/{{ object.category }}/{{ object.slug }}">View as JSON</a>
        <a class="btn btn-sm btn-danger" href="{{ object.slug }}/delete">Delete</a>
    </div>
{% endblock %}
